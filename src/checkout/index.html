<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <div class="divider" id="dynamic-header"></div>

    <main class="divider">
      <section class="checkout-section">
        <h2>Checkout</h2>
        
        <div class="checkout-container">
          <form class="checkout-form" name="checkoutForm">
            <div class="form-section">
              <h3>Información del Cliente</h3>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="fname">Nombre:</label>
                  <input type="text" id="fname" name="fname" required>
                </div>
                
                <div class="form-group">
                  <label for="lname">Apellido:</label>
                  <input type="text" id="lname" name="lname" required>
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Dirección</h3>
              
              <div class="form-group">
                <label for="street">Dirección de la calle:</label>
                <input type="text" id="street" name="street" required>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="city">Ciudad:</label>
                  <input type="text" id="city" name="city" required>
                </div>
                
                <div class="form-group">
                  <label for="state">Estado:</label>
                  <input type="text" id="state" name="state" required>
                </div>
                
                <div class="form-group">
                  <label for="zip">Código postal:</label>
                  <input type="text" id="zip" name="zip" required>
                </div>
              </div>
            </div>

            <div class="form-section">
              <h3>Información de Pago</h3>
              
              <div class="form-group">
                <label for="cardNumber">Número de Tarjeta de Crédito:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
              </div>
              
              <div class="form-row">
                <div class="form-group">
                  <label for="expiration">Fecha de expiración:</label>
                  <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
                </div>
                
                <div class="form-group">
                  <label for="code">Código de seguridad:</label>
                  <input type="text" id="code" name="code" required>
                </div>
              </div>
            </div>

            <button type="submit" class="submit-btn">Procesar Pago</button>
          </form>

          <div class="order-summary">
            <h3>Resumen del Pedido</h3>
            <div class="summary-item">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Impuestos (6%):</span>
              <span id="tax">$0.00</span>
            </div>
            <div class="summary-item">
              <span>Envío:</span>
              <span id="shipping">$0.00</span>
            </div>
            <div class="summary-item total">
              <span>Total del Pedido:</span>
              <span id="orderTotal">$0.00</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="dynamic-footer"></div>
  </body>
</html>
