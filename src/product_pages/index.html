<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Make and Name</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <div class="divider" id="dynamic-header"></div>

    <main class="divider">
      <section class="product-detail">
        <h2>Product Details</h2>
        <figure>
          <img src="" alt="" id="p-image" width="300" />
        </figure>
        <section id="product-info">
          <h3 id="p-brand"></h3>
          <p id="p-name"></p>

          <p id="p-color"></p>
          <p id="p-description"></p>
          <p id="p-price"></p>
          <p id="p-discount" class="discount-reduce"></p>
          <!--Added a span element to display the product discount if it exists-->
          <button id="add-to-cart" data-id="">Add to Cart</button>
        </section>
      </section>
    </main>

    <div id="dynamic-footer"></div>
  </body>
</html>
