<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <div class="divider" id="dynamic-header"></div>

    <main class="divider">
      <div class="hero">
        <img
          src="images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="product-categories">
        <h2>Product Categories</h2>
        <div class="category-grid">
          <a href="product_listing/index.html?category=tents" class="category-card">
            <img src="/images/svg/category-tents.svg" alt="Tents" />
            <h3>Tents</h3>
          </a>
          <a href="product_listing/index.html?category=backpacks" class="category-card">
            <img src="/images/svg/category-backpacks.svg" alt="Backpacks" />
            <h3>Backpacks</h3>
          </a>
          <a href="product_listing/index.html?category=sleeping-bags" class="category-card">
            <img src="/images/svg/category-sleepingbags.svg" alt="Sleeping Bags" />
            <h3>Sleeping Bags</h3>
          </a>
          <a href="product_listing/index.html?category=hammocks" class="category-card">
            <img src="/images/svg/category-hammocks.svg" alt="Hammocks" />
            <h3>Hammocks</h3>
          </a>
        </div>
      </section>

    </main>
    <div id="dynamic-footer"></div>
  </body>
</html>
